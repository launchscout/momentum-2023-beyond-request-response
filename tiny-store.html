<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Launch Scout Store</title>
  <meta name="description" content="A demo store for launch-cart">
  <meta property="og:description" content="A demo store for launch-cart" />

  <link rel="preconnect dns-prefetch" href="https://www.google-analytics.com">

  <link rel="stylesheet" href="/css/index.css">

  <link rel="icon" href="/images/favicon.png" type="image/png" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/launch-elements"></script>
  <link rel="stylesheet" href="https://use.typekit.net/jjm1gir.css">
</head>

<body>
  <a class="skip-link" href="#main-content">Skip to content</a>
  <header role="banner" title="Page Header">
    <a href="/" class="" title="Homepage" aria-current=page>
      <img src="/images/launch-scout-logo.png" width="80" />
    </a>
    <launch-cart url="wss://launch-cart-dev.fly.dev/socket" store-id="8407181c-b073-4a91-83ab-2909bf845e00"></launch-cart>
  </header>


  <main id="main-content" tabindex="-1">
    <h1 class="">Products</h1>
    <ol class="product-list" title="List of Products">

      <li class="product-preview" title="Rocket Dog Shirt">
        <a href="/products/rocket-dog-shirt/" rel="bookmark">
          <img
            src="https://files.stripe.com/links/MDB8YWNjdF8xTWxMcjlKQ0Q4eHU1ajBDfGZsX3Rlc3RfY290NDBaSkxSUDM1UnNzTmh6dnlXVE1J00zP2qHm66"
            alt="Rocket Dog Shirt image" class="product-preview__image">
          <h2 class="product-preview__name">
            Rocket Dog Shirt
          </h2>
        </a>
        <div class="product-preview__details" title="Product Details">
          <p class="product-preview__price" title="Product Price">$20.00</p>
        </div>
        <launch-cart-additem price-id="price_1NOj9vJCD8xu5j0CcOfFOxvv">
          <button>Add to cart!</button>
        </launch-cart-additem>                
      </li>

      <li class="product-preview" title="Light Shirt">
        <a href="/products/light-shirt/" rel="bookmark">
          <img
            src="https://files.stripe.com/links/MDB8YWNjdF8xTWxMcjlKQ0Q4eHU1ajBDfGZsX3Rlc3RfNm0walUxR0xTQ2JNQlNoYjNYRHpxSlBa00MB0bcHcJ"
            alt="Light Shirt image" class="product-preview__image">
          <h2 class="product-preview__name">
            Light Shirt
          </h2>
        </a>
        <div class="product-preview__details" title="Product Details">
          <p class="product-preview__price" title="Product Price">$10.00</p>
        </div>
        <launch-cart-additem price-id="price_1Mmf9ZJCD8xu5j0Cvhiej65g">
          <button>Add to cart!</button>
        </launch-cart-additem>
      </li>

    </ol>
  </main>
  <footer>
    <span class="flex">
      <a href="https://github.com/launchscout/demo-store" target="blank">Demo Store on GitHub</a>
      <a href="https://github.com/launchscout/launch_cart" target="blank">Launch Cart on GitHub</a>
    </span>

    <p>
      Happily built and maintained by <a href="https://launchscout.com/" target="blank">Launch Scout</a>.
    </p>
  </footer>

</body>

</html>
